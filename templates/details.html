<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>{{stock}}</title>
    <meta name="author" content="">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="{{url_for('static', filename='css/style.css')}}" rel="stylesheet">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>

<body>
    <div class="main-container">
        <div class="header-container">
            <div class="header-style">
                <a href="{{url_for('index')}}">Stock analyzer</a>
            </div>
        </div>
        <div class="content-block-style" id="content-block">
            <div class="stock-style">
                {{stock}}
            </div>
            <div class="stock-style">
                {{close_price}} PLN
            </div>
            <div class="stock-style" id="stock-change">
                ({{daily_return}} %)
            </div>
            <div class="stock-style stock-change-up">
                UP: {{total_up_down_volume[0]}}
            </div>
            <div class="stock-style stock-change-down">
                DOWN: {{total_up_down_volume[1]}}
            </div>
        </div>

        <div class="content-block-style">
            <div class="stock-diagrams">
                <div class="section-header">
                    Dzienny rozk≈Çad wolumenu
                </div>
                <div id="daily_volume">
                </div>
            </div>
        </div>
        <div class="content-block-style">
            <div class="stock-diagrams">
                <div class="section-header">
                    Dzienny wolumen na wzrostach i spadkach 
                </div>
                <div id="daily_up_down">
                </div>
            </div>
        </div>

    </div>

    <script src="{{url_for('static', filename='js/script.js')}}"></script>
    <!-- Plotly.js -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

    <script type="text/javascript">

        var volume_distribution = {{ volume_distribution| safe}};
        Plotly.plot('daily_volume', volume_distribution);

        var volume_up_down = {{ up_down_drawing| safe}};
        Plotly.plot('daily_up_down', volume_up_down);


    </script>

</body>


</html>
